<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModTech AI</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <main class="app-wrapper">

        <!-- LEFT VIOLET COVER -->
        <section class="left-cover"></section>

        <!-- RIGHT CHAT UI -->
        <section class="container">
            <div class="ai-ring"></div>

            <h1>Hello, How can I help you write today?</h1>

            <div class="suggestions">
                <span>Essay</span>
                <span>Story</span>
                <span>Code</span>
            </div>

            <div class="chat-box">
                <input type="text" id="userInput" placeholder="Message ModTech AI..." />

                <button class="button" id="sendBtn">
                    <div class="dots_border"></div>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="sparkle">
                        <path class="path" stroke-linejoin="round" stroke-linecap="round"
                              d="M14.187 8.096L15 5.25L15.813 8.096L21.75 12L15 18.75L14.187 15.904L8.25 12L14.187 8.096Z"/>
                    </svg>

                    <span class="text_button">Generate Site</span>
                </button>
            </div>
        </section>

    </main>

</body>
</html>
